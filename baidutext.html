<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<form action="" method="post">
    <table align="center">
        <tr>
            <td><input type="text" id='val' placeholder='你要转换的文字'></td>
            <td><input type="button" value="提交" οnclick="fun()"></td>
        </tr>
    </table>
</form>
</body>
</html>
<script type="text/javascript">
    function fun()
    {
try{
        var val=document.getElementById("val").value;
        var zhText = val;
        zhText = encodeURI(zhText);
        document.write("<audio autoplay=\"autoplay\">");
        document.write("<source src=\"http://tts.baidu.com/text2audio?lan=en&ie=UTF-8&spd=2&text="+ zhText +"\" type=\"audio/mpeg\">");
        document.write("<embed height=\"0\" width=\"0\" src=\"http://tts.baidu.com/text2audio?lan=en&ie=UTF-8&spd=2&text="+ zhText +"\">");
        document.write("</audio>"); 
alert(113);

}catch(e){alert(e+'')}

    }
</script>
